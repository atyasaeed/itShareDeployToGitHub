   <div class="py-3 overflow-mobile">
      <span class="steps-section">
          <p class="position-absolute step-progress-bar"><ngb-progressbar type="success" [value]="barValue" height="5px"></ngb-progressbar></p>
          <span class="step " *ngFor="let s of stepsArr;let i = index" [class.activeStep]="i <= activeStepIndex">
              {{i+1}}
              <span class="step-name">
                  {{s | translate}}
              </span>
          </span>

      </span>
  </div>
