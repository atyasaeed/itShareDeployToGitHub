<app-alert></app-alert>
<section class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7  mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-header info-color white-text text-center py-4">
                        <strong>Log In</strong>
                    </h5>


                    <form class="container" data-toggle="validator" [formGroup]='loginUser' (ngSubmit)=" onSubmit()" class="form-signin" >
                        <section class="form-row">
                            <div class="form-group col-lg-6 mb-2">
                                <label>User Name</label>
                                <input type="text" class="form-control" formControlName="UserName" UserName>
                                <div *ngIf="loginUser.controls.Password.touched && !loginUser.controls.UserName.valid"  class="text-danger">
                                  <div *ngIf="loginUser.controls.UserName.errors.required">UserName is required</div>
                                </div>
                            </div>
                            <div class="form-group col-lg-6 mb-2">
                                <label>Password</label>
                                <input type="password" formControlName="Password" class="form-control"  Password >
                                <small *ngIf=""></small>
                                <div *ngIf="loginUser.controls.Password.touched && !loginUser.controls.Password.valid" class="text-danger">
                                    <div *ngIf="loginUser.controls.Password.errors.required">password is required</div>
                                </div>
                            </div>
                        </section>

                        <section class="form-row">
                            <div class="form-group col-lg-3 mb-2">
                                <input [disabled]="loading" [disabled]="!loginUser.valid" type="submit" class="btn btn-primary btn-block" value="Log In ">
                            </div>
                            <div class="form-group col-lg-6 mb-2">
                            </div>
                        </section>
                        <hr class="my-4">
                        <section class="row">
                            <div class="sign-up col-lg-6 mb-2">
                                Create? <a [routerLink]="['/registration']">New Account</a>
                            </div>
                            <div class="forget-password col-lg-6 mb-2">
                                If you ? <a [routerLink]="['/forget-password']">Forget Password</a>
                            </div>
                        </section>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
