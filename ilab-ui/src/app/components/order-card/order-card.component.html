<div class="card mb-3">
  <div class="card-header">
    <div class="row text-center">
      <div class="col-md-3 col-sm-12">
        <span>Order ID : </span>
      <span> {{order.id}}</span>
      </div>
      <div class="col-md-3 col-sm-12">
        Order Date : <span> {{order.date | date: 'dd/MM/yyyy'}}</span>
      </div>
      <div class="col-md-3 col-sm-12">
        Total Payment : <span> {{order.total_payment}}$ </span>
      </div>
      <div class="col-md-3 col-sm-12">
        Order Status : <span class="btn order-status" [ngClass]="{success: Finished() || Delivered() || InProgress(), warning: WaitingForQuotation() || WaitingForApproval(),danger: Cancelled() || quotationRejected()}">{{order.status}}</span>
      </div>
    </div>

  </div>
  <div class="card-body">
    <!-- <h5 class="card-title text-center">Order Details</h5> -->

    <!-- The Section tag hold all order body even the cancel button -->
    <section class="shopping-cart dark">

      <!-- container tag hold all order elements or all line items -->
      <div class="container">
        <!-- page Head -->
        <!-- End page Head -->

        <!-- Page Content -->
        <div class="content">


          <app-line-item *ngFor="let lineItem of order.lineItems" [lineItem]="lineItem"></app-line-item>

        </div>
        <!-- End Page Content -->

      </div>

      <!-- Stand alone button to cancel all order -->
      <div class="mt-2 text-center" *ngIf='WaitingForQuotation() || InProgress()'>
        <input type="submit" class="btn btn-danger" value="Cancel Order" (click)="cancelOrder(order.id)">
        <!-- <button class="btn btn-danger">
          Cancel Order
        </button> -->
      </div>
      <div class="row" style="justify-content: space-around;" *ngIf='WaitingForApproval()'>
        <div class="mt-2">
          <input type="submit" class="btn btn-success" value="Approve" (click)="approveQuotation(order.id)">
          <!-- <button class="btn btn-success">
            Approve
          </button> -->
        </div>
        <div class="mt-2">
          <input type="submit" class="btn btn-danger" value="Reject" (click)="rejectQuotation(order.id)">
        </div>
      </div>
    </section>

  </div>

</div>
