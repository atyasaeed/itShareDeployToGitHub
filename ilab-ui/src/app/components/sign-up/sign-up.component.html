
<section class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7  mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Create account</strong>
        </h5>


<form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)" class="container">
 <section class="form-row">
  <div class="form-group col-md-4 mb-3">
    <label>First Name</label>
    <input type="text" name="firstname" class="form-control" [(ngModel)]="model.firstname" #firstname="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && firstname.invalid }" required>
    <div class="invalid-feedback" *ngIf="userForm.submitted && firstname.invalid">
      <p *ngIf="firstname.errors.required">Name is required</p>
    </div>
  </div>
  <div class="form-group col-md-4 mb-3">
    <label>Middle Name</label>
    <input type="text" name="middlename" class="form-control" [(ngModel)]="model.middlename" #middlename="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && middlename.invalid }" required>
    <div class="invalid-feedback" *ngIf="userForm.submitted && middlename.invalid">
      <p *ngIf="middlename.errors.required">Name is required</p>
    </div>
  </div>
  <div class="form-group col-md-4 mb-3">
    <label>Last Name</label>
    <input type="text" name="lastname" class="form-control" [(ngModel)]="model.lastname" #lastname="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && lastname.invalid }" required>
    <div class="invalid-feedback" *ngIf="userForm.submitted && lastname.invalid">
      <p *ngIf="lastname.errors.required">Name is required</p>
    </div>
  </div>
 </section>
<section class="form-row">
  <div class="form-group col-md-6 mb-3">
    <label>Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" email required>
    <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Must be a valid email address</div>
    </div>
  </div>
  <div class="form-group col-md-6 mb-3">
    <label>User Name</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && username.invalid }" required>
    <div class="invalid-feedback" *ngIf="userForm.submitted && username.invalid">
      <p *ngIf="username.errors.required">Name is required</p>
    </div>
  </div>
</section>

<section class="form-row">
  <div class="form-group col-md-6 mb-3">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }" minlength="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
      <div *ngIf="password.errors.required ">Password is required</div>
      <div *ngIf="password.errors.minlength">Password should be at least 8 characters long</div>
    </div>

  </div>

  <div class="form-group col-md-6 mb-3">
    <label>Confirm PassWord</label>
    <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && confirmPassword.invalid }" minlength="8" required pattern="{{password.value}}">
    <div *ngIf="userForm.submitted && confirmPassword.invalid" class="invalid-feedback">
      <div *ngIf="confirmPassword.errors.required">Password is required</div>
      <div *ngIf="confirmPassword.errors.pattern">Password & Confirm Password does not match</div>
    </div>
  </div>
</section>

  <input type="submit" class="btn btn-primary btn-block"  value="Create new account " >
  <hr class="my-4">
</form>
        </div>
      </div>
    </div>
  </div>
</section>
