<section class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7  mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-header info-color white-text text-center py-4">
              <strong>Create account</strong>
          </h5>
  
  
  <form  class="container" data-toggle="validator">
   <section class="form-row">
    <div class="form-group col-lg-4 mb-2">
      <label>First Name</label>
      <input type="text" name="firstname" class="form-control" required>
      <div class="text-danger error-none">
        <small>firstname is required</small>
      </div>
    </div>
    <div class="form-group col-lg-4 mb-2">
        <label>Last Name</label>
        <input type="text" name="lastname" class="form-control" required>
        <div class="text-danger  error-none">
          <small>lastname is required</small>
        </div>
      </div>
      <div class="form-group col-lg-4 mb-2">
        <label>Phone</label>
        <input type="number" name="phono" class="form-control" required>
        <div class="text-danger  error-none">
          <small>phone is required</small>
        </div>
      </div>
   </section>
   <section class="form-row">
    <div class="form-group col-lg-6 mb-3">
      <label>Email</label>
      <input type="email" name="firstname" class="form-control" required>
      <div class="text-danger  error-none">
        <small>email is required</small>
      </div>
    </div>
    <div class="form-group col-lg-6 mb-3">
        <label>User Name</label>
        <input type="text" name="username" class="form-control" required>
        <div class="text-danger  error-none">
          <small>username is required</small>
        </div>
      </div>
   </section>
  
   <section class="form-row">
    <div class="form-group col-lg-6 mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
      <div class="text-danger  error-none">
        <small>password is required</small>
      </div>
    </div>
    <div class="form-group col-lg-6 mb-3">
        <label>Confirm Password</label>
        <input type="password" name="confirm" class="form-control" required>
        <div class="text-danger  error-none">
          <small>confirm password is required</small>
        </div>
      </div>
   </section>
  
    <input type="submit" class="btn btn-primary btn-block"  value="Create new account " >
    <hr class="my-4">
    
  </form>
  <div class="sign-up">
    If you have an account? <a [routerLink]="['/login']">Log In</a>
  </div>
          </div>
        </div>
      </div>
    </div>
  </section>
