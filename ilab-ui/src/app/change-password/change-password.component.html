<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div [routerLink]="'/'" class="cursor-pointer">
                <img src="assets/images/logo.png" width="150px" class="user-avatar" />
                <h6><strong>{{ 'Change Password' | translate }}</strong></h6>
            </div>
            <form role=" form " [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-content ">
                    <div class="form-group  mb-3">
                        <input type="password" formControlName="oldPassword" class="form-control input-underline input-lg" placeholder="{{'Old Password' | translate }}" #oldPassword>
                        <div *ngIf="changePasswordForm.controls.oldPassword.touched && !changePasswordForm.controls.oldPassword.valid" class="text-danger">
                            <div *ngIf="changePasswordForm.controls.oldPassword.errors.required">
                                {{ 'Old Password is required' | translate }}</div>
                        </div>
                    </div>

                    <div class="form-group  mb-3">
                        <input type="password" formControlName="newPassword" class="form-control input-underline input-lg" placeholder="{{'New Password' | translate }}" #newPassword>
                        <div *ngIf="changePasswordForm.controls.newPassword.touched && !changePasswordForm.controls.newPassword.valid" class="text-danger">
                            <div *ngIf="changePasswordForm.controls.newPassword.errors.required">
                                {{ 'password is required' | translate }}</div>
                            <div *ngIf="changePasswordForm.controls.newPassword.errors.pattern">
                                {{ 'Password Should Be have Upper Letter and Number' | translate }} </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" formControlName="confirmpassword" class="form-control input-underline input-lg" placeholder="{{'Confirm new Password' | translate }}" appConfirmEqualValidator='newPassword' #confirmpassword>
                        <div *ngIf="changePasswordForm.controls.confirmpassword.touched && !changePasswordForm.controls.confirmpassword.valid" class="text-danger">
                            <div *ngIf="changePasswordForm.controls.confirmpassword.errors.required">
                                {{ 'Confirm Password is required' | translate }}</div>
                            <div *ngIf="changePasswordForm.controls.confirmpassword.errors?.notEqual">
                                {{ 'Password Mismatch' | translate }}</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="submit" class="btn rounded-btn" value="{{'Change Password'| translate}} ">
                        <!-- <button class="btn rounded-btn " type="submit"
                [disabled]="changePasswordForm.invalid">{{ 'Reset' | translate }}</button> &nbsp;
              <button class="btn rounded-btn " [routerLink]="[ '/signup'] ">{{ 'Register' | translate }}</button> -->
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
