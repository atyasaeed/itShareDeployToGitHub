<div class="card mb-3 light-grey-background">
  <div class="card-header">
    <div class="row ">
      <div class="col-md-4 col-sm-12 my-auto">
        <div>
          <label>{{'Order ID'|translate}} :&nbsp;</label>
          <span>{{order.id.slice(-7)}}</span>
        </div>

      </div>
      <div class="col-md-4 col-sm-12 my-auto">
        <div>
          <label>{{'Ordered At'|translate}} :&nbsp;</label>
          <span>{{order.created}}</span>
        </div>

      </div>
      <!-- <div class="col-md-3 col-sm-12">
        Order Date : <span> {{order.date | date: 'dd/MM/yyyy'}}</span>
      </div>
      <div class="col-md-3 col-sm-12">
        Total Payment : <span> {{order.total_payment}}$ </span>
      </div> -->
            <div class="col-md-4">
                 <div *ngIf="checkStatus() != 'PENDING' && checkStatus() != 'CANCELLED' && checkStatus() != 'ORDER_REJECTED'">
                    <label > {{'Total Price'|translate}} :&nbsp;</label>
                    <span>{{getSubTotal()| currency:'EGP'}}</span>
                </div>
            </div>
            <div class=" col-md-4 col-sm-12   my-auto" >
                <div *ngIf="checkStatus() != 'PENDING' && checkStatus() != 'CANCELLED' && checkStatus() != 'ORDER_REJECTED'">
                    <label>{{'Estimated End Date'|translate}} :&nbsp;</label> <span>{{max|date:'fullDate'}}</span>
                </div>
            </div>

            <div class="col-md-8  my-auto" *ngIf="checkStatus() != 'CANCELLED' && checkStatus() != 'ORDER_REJECTED' && checkStatus() != 'QUOTE_REJECTED';else terminated" >
                <!-- <label >{{'Status'|translate}} : </label><span class="btn order-status" [ngClass]="{success: Finished()|| partiallyFinished() || Delivered() || partiallyDelivered() || InProgress(), warning: pending() || WaitingForQuotation() || WaitingForApproval(),danger: Cancelled() || quotationRejected()}">{{order.status}}</span> -->
                <!-- <label >{{'Status'|translate}} : </label><span >{{order.status}}</span> -->

                <app-steps [stepsArr]="statusArr" activeStep="{{order.status}}"></app-steps>

            </div>
            <ng-template #terminated>
                <div class="col-md-12  text-center" >
                    <span class="cancelled">{{order.status | translate}}</span>
                </div>
            </ng-template>
            <!-- <ng-template #cancelledOrder>
                <div class="col-md-12  text-center" >
                    <span class="cancelled">{{'Order Cancelled' | translate}}</span>
                </div>
            </ng-template> -->

            <!-- Stand alone button to cancel all order -->
            <div class=" col-md-4 col-sm-12  text-center text-md-right  my-auto" *ngIf="checkStatus() != 'CANCELLED' && checkStatus() != 'QUOTE_REJECTED' && checkStatus() != 'ORDER_REJECTED' ">

                <button   class="btn btn-primary btn-sm mt-2" *ngIf="checkStatus() == 'QUOTED'" (click)="approveQuotation()" >{{'APPROVE' | translate}} </button>
                <button   class="btn btn-primary btn-sm ml-3 mt-2" *ngIf="checkStatus() == 'QUOTED'" (click)="rejectQuotation()" >{{'REJECT' | translate}}</button>


                <input type="submit" class="btn btn-sm btn-danger ml-3 mt-2" *ngIf="checkStatus() != 'IN_PROGRESS' && checkStatus() != 'FINISHED' && checkStatus() != 'DELIVERED' " value="{{'Cancel Order'|translate}}" (click)="cancelOrder()">
            </div>




    </div>


  </div>
  <div class="card-body">
    <!-- <h5 class="card-title text-center">Order Details</h5> -->

    <!-- The Section tag hold all order body even the cancel button -->
    <section class="shopping-cart dark">

      <!-- container tag hold all order elements or all line items -->
      <div class="container">
        <!-- page Head -->
        <!-- End page Head -->

        <!-- Page Content -->
        <div class="content">
          <app-line-item *ngFor="let lineItem of order.lineItems" [lineItem]="lineItem" status='{{order.status}}'>
          </app-line-item>
        </div>
        <!-- End Page Content -->

      </div>



    </section>

  </div>

</div>
