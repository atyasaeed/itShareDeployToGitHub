<!-- <div class="col-md-4"> -->
<div class="card mb-4 box-shadow">
    <img class="card-img-top img-fluid" [src]="getImageUrl()" alt="Card image cap">
    <div class="card-body">
        <h2>
            {{entity.name}}
        </h2>
        <p class="card-text">
            {{entity.description}}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <h1></h1>
            <div class="btn-group">
                <a type="" class="btn btn-md btn-success" [routerLink]='["/CartItem"]' [queryParams]="{service:entity.id}">{{ 'Add To Cart'}}</a>
            </div>
        </div>
    </div>
</div>
<!-- </div> -->
