<div [@routerTransition]>
  <h2 class="text-muted" class="form-rtl" style="padding: 0 5px;">{{ 'Brand' | translate }}
    <small>{{'brand.topRatedServices'|translate}}</small></h2>
  <div class="row" style="margin-left: -8px; margin-right:-8px;">
    <div class="col-md-12">
      <carousel>
        <slide ngbSlide *ngFor="let slider of sliders">
          <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
          <div class="carousel-caption">
            <h3>{{slider.label}}</h3>
            <p>{{slider.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
  <hr>
  <!-- <form class="event-color">
        <div class="form-group form-inline">
            Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm" />
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>
        <div class="row upcoming-events">

            <div class="col-md-4" *ngFor="let entity of entities$ | async; let i=index">
                <app-service-card [entity]="entity"></app-service-card>

            </div>
        </div>
    </form> -->
  <div class="row" style="margin-right: -8px; margin-left: -8px;">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body home-rtl">
          <h5 class="card-title">{{'service'|translate}}</h5>
          <p class="card-text">{{'service.title'|translate}}</p>
          <a [routerLink]='["/shopping-cart/CartItem"]' class="btn btn-primary">{{'service.add'|translate}}</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body home-rtl">
          <h5 class="card-title">{{'gallery'|translate}}</h5>
          <p class="card-text">{{'gallery.choose'|translate}} </p>
          <a [routerLink]='["/gallery"]' class="btn btn-primary">{{'gallery'|translate}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
