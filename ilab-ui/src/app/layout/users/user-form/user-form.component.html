<div *tdLoading="'emp-case'" [@routerTransition]>
    <app-page-header [heading]="'Update Profile'" [icon]="'fa-bar-chart-o'" [breadCrumbs]="breadcrumbs">
    </app-page-header>
    <form *ngIf="entity" [formGroup]='form' (ngSubmit)="save()">
        <mat-card>

            <mat-card-content class="form-rtl">

                <mat-form-field class="form-rtl">
                    <input matInput type="text" placeholder="{{'User Name'|translate}}" required formControlName='username'>
                    <mat-error *ngIf="hasError('username')">{{'User Name is required'|translate}}</mat-error>
                </mat-form-field>

                <mat-form-field class="form-rtl">
                    <input name="email" matInput type="text" placeholder="{{'Email'|translate}}" required formControlName='email'>
                    <mat-error *ngIf="hasError('email')">{{'Email is required'|translate}}</mat-error>
                </mat-form-field>

                <mat-form-field class="form-rtl">
                    <input name="firstName" matInput type="text" placeholder=" {{'First Name'|translate}}" required formControlName='firstName'>
                    <mat-error *ngIf="hasError('firstName')">{{'First Name is required'|translate}}</mat-error>
                </mat-form-field>

                <mat-form-field class="form-rtl">
                    <input name="lastName" matInput type="text" placeholder="{{'Last Name'|translate}}" required formControlName='lastName'>
                    <mat-error *ngIf="hasError('lastName')">{{'Last Name is required'|translate}}</mat-error>
                </mat-form-field>
                <mat-form-field class="form-rtl">
                    <input name="phone" matInput type="text" placeholder="{{'phoneNo'|translate}}" required formControlName='phoneNo'>
                    <mat-error *ngIf="hasError('phoneNo')">{{'Phone is required'|translate}}</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="form-rtl">

                <button type="button" mat-button (click)="cancel()">{{'Back'|translate}}</button> &nbsp;
                <button type="button" *ngIf="!entity.enabled" (click)="status(entity)" mat-raised-button color="primary">{{'Enable'|translate}}</button>
                <!-- <button type="button" *ngIf="entity.enabled" (click)="status(entity)" mat-raised-button color="warn">{{'Disable'|translate}}</button> -->
            </mat-card-actions>


        </mat-card>
    </form>

</div>
