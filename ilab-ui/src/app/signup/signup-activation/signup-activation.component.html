<div class="login-page" [@routerTransition]>

  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <div [routerLink]="'/'" role="button" class="cursor-pointer text-center">
        <img class="user-avatar" src="assets/images/logo.png" width="150px" />
        <h1 class="text-center">{{'registration.title'|translate}}</h1>
      </div>
      <form role="form" *ngIf="form && loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="container">
        <div class="form-content">

          <section class="form-row" style="justify-content: space-around;">
            <div class="form-group col-lg-6 mb-3">
              <input type="text" class="form-control input-underline input-lg" formControlName="activationCode"
                #activationCode placeholder="{{ 'verificationCode' | translate }}">
              <div *ngIf="form.controls.activationCode.touched && !form.controls.activationCode.valid"
                class="text-danger">
                <div *ngIf="form.controls.activationCode.errors.required">
                  {{ 'verificationCode.error.required' | translate }}</div>
                <div
                  *ngIf="form.controls.activationCode.errors.minlength || form.controls.activationCode.errors.maxlength ">
                  {{ 'verificationCode.error.length' | translate }}</div>
              </div>
            </div>
          </section>
        </div>
        <!-- <div [class.d-block]="!loading" class="d-none">
          <div class="g-recaptcha" data-sitekey="6LfVQLsZAAAAAFubvZI85UgFbMcUyq57H_wVjKQk"
            data-callback="successCaptcha"></div>
        </div> -->

        <!-- <re-captcha formControlName="recaptchaReactive"></re-captcha> -->

        <div class="text-center">
          <input type="submit" class="btn rounded-btn" value="{{'verify' |translate}}">&nbsp;
          <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']">{{ 'Register' | translate }}</a>&nbsp; -->
          <a class="btn text-primary" *ngIf="loading" (click)="loading=false">{{'resend' |translate}}</a>
        </div>

      </form>
      <div class="mt-3 d-flex justify-content-center">
        <div [class.d-block]="!loading" class="d-none">
          <div class="g-recaptcha" data-sitekey="6LfVQLsZAAAAAFubvZI85UgFbMcUyq57H_wVjKQk"
            data-callback="successCaptcha"></div>
        </div>


        <!-- <re-captcha *ngIf="!loading" [formControl]="recaptchaReactive" lang="en" (resolved)="resolved($event)">
        </re-captcha> -->
      </div>
      <div *ngIf="!loading" class="text-center">
        <button type="button" class="btn rounded-btn mt-3" id="captchaSubmit" (click)="resendCode()"
          [disabled]="emptyCaptcha">{{'resend' |translate}}</button>

      </div>

    </div>
  </div>
</div>
