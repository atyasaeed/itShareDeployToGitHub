<div class="p-4" [@routerTransition] *tdLoading="'loading' strategy:'overlay'">
  <app-page-header [breadCrumbs]="breadcrumbs"></app-page-header>

  <!-- <mat-spinner *ngIf="loading" class="m-auto"></mat-spinner> -->

  <div class="text-center custom-card p-4 my-5">
    <h4 class="site-color-v1 py-4 text-center">{{"inviteMember" |translate}}</h4>
    <div class="form-group w-50 m-auto text-center">
      <label for="first" class="brand f-size-20">{{"emailTeam"|translate}}</label>
      <input type="text" class="w-50" placeholder="{{ 'enterEmailMember' | translate }} " [formControl]="email"
        class="form-control" id="first">
      <div class="text-danger" *ngIf="email.touched && email.invalid">{{'email.error.required'|translate}}
      </div>
    </div>
    <!--  col-md-6   -->
    <div class="my-4 text-center">
      <button class="v1 custom-btn" type="button" [disabled]="email.invalid" (click)="save()"><i
          class="fas fa-paper-plane" #btun></i>
        &nbsp; {{ 'invite' | translate }}</button>
    </div>
  </div>

  <form>
    <div class="form-group form-inline row">
      <div class="col-md-8">
        <span class="site-color-v5 f-size-20 f-weight-600">
          {{'organizationTeam'|translate}}
        </span>
        <input class="search-input form-control ml-2" [class.rtl]="lang==='ar'" type="text"
          placeholder="{{'Search'|translate}}" name="searchTerm" [(ngModel)]="searchTerm" />
        <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
      </div>

    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">{{'#'|translate}}</th>
            <th scope="col">{{'name'|translate}}</th>
            <th scope="col">{{'email'|translate}}</th>
            <th scope="col">{{'role'|translate}}</th>
            <th scope="col">{{'status'|translate}}</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entity of entities$ | async; let i=index">
            <!-- <th scope="row">{{ i+1 }}</th> -->
            <td>
              <ngb-highlight [result]="i+1" [term]="searchTerm" #id></ngb-highlight>
            </td>

            <td>
              <ngb-highlight [result]="entity.user.firstName" [term]="searchTerm"></ngb-highlight>

            </td>
            <td>
              <ngb-highlight [result]="entity.user.email" [term]="searchTerm"></ngb-highlight>

            </td>
            <td>
              <ngb-highlight [result]="entity.role" [term]="searchTerm"></ngb-highlight>

            </td>
            <td>
              <ngb-highlight [result]="entity.user.defaultOrg.status" [term]="searchTerm"></ngb-highlight>

            </td>
            <td>
              <a href="javascript:void(0)" (click)="openConfirm(entity)"> <i
                  class="fas fa-trash-alt f-size-20 text-danger"></i></a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="25">25 items per page</option>
        <option [ngValue]="50">50 items per page</option>
      </select>
    </div>

  </form>
  <!-- <button mat-fab class="mat-fab-top-right fixed mat-accent mat-fab button-left" routerLink="create">
    <mat-icon>{{'add'|translate}}</mat-icon>
  </button> -->
</div>
