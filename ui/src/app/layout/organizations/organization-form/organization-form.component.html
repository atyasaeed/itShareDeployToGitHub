<div [@routerTransition] class=" px-4">
  <div>
    <app-page-header [breadCrumbs]="breadcrumbs">
    </app-page-header>

    <mat-tab-group>
      <mat-tab label="{{'orgInfo' |translate}}">

        <div *ngIf="org">
          <app-organization-info [org]="org">
          </app-organization-info>
        </div>
      </mat-tab>
      <mat-tab label="{{'owner' |translate}}">
        <div *ngIf="org">
          <app-user-info [user]="org?.owner"></app-user-info>
        </div>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
