  <div>
    <app-page-header [heading]="'Programs'" [icon]="'fa-bar-chart-o'" [breadCrumbs]="breadcrumbs"></app-page-header>
  </div>
  <div class="container">
    <div class="d-flex justify-content-center">
      <i class="fa fa-weixin fa-5x"></i>
    </div>
    <div class="d-flex justify-content-center">
      <p>Welcome to fabrihub manufacturing community get started and upload your official documents so you can have jobs
      </p>
    </div>
    <div class="d-flex justify-content-center">
      <mat-vertical-stepper linear>
        <mat-step label="Create Account" completed=true>
          <p>You have created your organization account successfuly</p>
          <div>
            <button type="button" mat-button matStepperNext>Next</button>
          </div>
        </mat-step>
        <mat-step label="Upload Your Official Papers" [completed]='[isWaitingAproval]'>
          <p>You have to complete registeration and upload organization official documnets</p>
          <div>
            <button type="button" mat-button [routerLink]="['/home']">Take Me There</button>
          </div>
        </mat-step>
        <mat-step label="We Will Contact You" completed=false></mat-step>
        <mat-step label="Congratulations, Done" completed=false></mat-step>
      </mat-vertical-stepper>
    </div>
  </div>
