<div class="p-5">
  <app-page-header [heading]="'Programs'" [icon]="'fa-bar-chart-o'" [breadCrumbs]="breadcrumbs"></app-page-header>
</div>
<div class="container">
  <div class="d-flex justify-content-center">
    <i class="fa fa-weixin fa-5x"></i>
  </div>
  <div class="d-flex justify-content-center">
    <p>{{'WelcomeToFabrihubMmanufacturingCommunity'|translate}}
    </p>
  </div>
  <div class="d-flex justify-content-center">
    <mat-vertical-stepper linear>
      <mat-step label="{{'createAccount' |translate}}" [completed]='[isPending]'>
        <p>{{'orgAccountSuccessfuly'|translate}}</p>
        <div>
          <button type="button" mat-button matStepperNext>{{'next'|translate}}</button>
        </div>
      </mat-step>
      <mat-step label=" {{'uploadPapers'|translate}} " [completed]='[isWaitingAproval]'>
        <div *ngIf="!isWaitingAproval">
          <p>{{'organizationOfficialDocumnets'|translate}}</p>
          <div>
            <button *ngIf="!isWaitingAproval" type="button" mat-button
              [routerLink]="['/profile']">{{'takeMeThere'|translate}}</button>
          </div>
        </div>
        <div *ngIf="isWaitingAproval">
          <p>{{'documentsUploaded' |translate}}</p>
          <div>
            <button type="button" mat-button matStepperNext>{{'next'}}</button>
          </div>
        </div>

      </mat-step>
      <mat-step label="{{'contactYou'|translate}}" completed=false></mat-step>
      <mat-step label="{{'congratulations'|translate}}" completed=false></mat-step>
    </mat-vertical-stepper>
  </div>
</div>
