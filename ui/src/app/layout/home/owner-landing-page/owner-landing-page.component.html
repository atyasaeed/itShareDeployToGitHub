
  <div class="p-4">
    <app-page-header  [breadCrumbs]="breadcrumbs"></app-page-header>
    <div class="d-flex justify-content-center">
      <i class="fas fa-handshake fa-8x site-color-v1"></i>
    </div>
    <div class="d-flex justify-content-center">
      <p class="site-color-v5 f-weight-700 f-size-18 text-center">{{'WelcomeToFabrihubMmanufacturingCommunity'|translate}}
      </p>
    </div>
    <div class="custom-card-header p-3 ">
      <div class="mx-5">
        <app-steps [stepsArr]="stepsArr" [activeStep]="activeStep"></app-steps>
      </div>
    </div>
    <div class="custom-card p-3">
      <div class="d-flex flex-column align-items-center" *ngIf="status==='PENDING'&&activeStep==='createAccount'">
        <p class="text-grey-v2 f-weight-500">{{'orgAccountSuccessfuly'|translate}}</p>
        <div>
          <button type="button" (click)="uploadPapers()" class="custom-btn v1">{{'next'|translate}}</button>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center" *ngIf="activeStep==='uploadPapers'">
        <p *ngIf="status === 'PENDING'" class="text-grey-v2 f-weight-500">
          {{'organizationOfficialDocumnets'|translate}}
        </p>
        <div>
          <button *ngIf="status === 'PENDING'" type="button" class="custom-btn v1" [routerLink]="['/profile']">
            {{'takeMeThere'|translate}}
          </button>
        </div>
        <p *ngIf="status === 'WAITING_APPROVAL'" class="text-grey-v2 f-weight-500">
          {{'documentsUploaded'|translate}}
        </p>
        <div>
          <button (click)="contactYou()" *ngIf="status === 'WAITING_APPROVAL'" type="button" class="custom-btn v1">
            {{'next'|translate}}
          </button>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center" *ngIf="activeStep==='contactYou'">
        <p *ngIf="status === 'WAITING_APPROVAL'" class="text-grey-v2 f-weight-500">
          {{'waitingForApproval'|translate}}
        </p>
      </div>
    </div>
  </div>
