<div class="login-page" [@routerTransition]>

  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div [routerLink]="'/'" class="cursor-pointer text-center">
        <img src="assets/images/logo.png" width="150px" class="user-avatar" />
        <h6 class="text-center">
          <strong>{{'forgetPassword'|translate}}</strong>
        </h6>
      </div>
      <form role="form" [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-content p-0">

          <div class="form-group ">
            <input type="email " class="form-control input-underline input-lg " placeholder="{{ 'email' | translate }} "
              formControlName="Email">
            <div *ngIf="forgetPasswordForm.controls.Email.touched && !forgetPasswordForm.controls.Email.valid"
              class="text-danger">
              <div *ngIf="forgetPasswordForm.controls.Email.errors.required">{{'email.error.required'|translate}}</div>
              <div *ngIf="forgetPasswordForm.controls.Email.errors.email">{{'email.error.invalid'|translate}}
              </div>
            </div>
          </div>
        </div>
        <div class=" d-flex justify-content-center">
          <div class="d-block mb-2">
            <div class="g-recaptcha" data-sitekey="6LfVQLsZAAAAAFubvZI85UgFbMcUyq57H_wVjKQk"
              data-callback="successCaptcha">
            </div>
          </div>
        </div>
        <div class="text-center mb-5">
          <button class="btn rounded-btn " id="captchaSubmit" type="submit"
            [disabled]="emptyCaptcha">{{ 'reset' | translate }}</button> &nbsp;
          <button class="btn text-primary " [routerLink]="[ '/signup'] ">{{ 'register' | translate }}</button>
        </div>
      </form>

    </div>
  </div>
</div>
