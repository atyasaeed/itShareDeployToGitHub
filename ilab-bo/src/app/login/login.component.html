<div class="login-page" [@routerTransition]>
  <ngb-alert *ngIf="message" [dismissible]="false" class="animate-show animate-hide" [type]="'danger'">
    <strong>{{ message }}</strong></ngb-alert>

  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <!-- <h1> Admin BS4 Angular8</h1> -->
      <form role="form" #userForm="ngForm">
        <div class="form-content">
          <div class="form-group">
            <input type="text" #userName="ngModel" [(ngModel)]="username" name="userName"
              class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}" userName required>
          </div>

          <div class="form-group">
            <input type="password" #passWord="ngModel" [(ngModel)]="password" name="passWord"
              class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}" passWord
              required>
          </div>
        </div>
        <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
        <!-- <input  type="submit" class="btn btn-primary btn-block" value="Log In "> -->
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
      </form>
    </div>
  </div>
</div>
