<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">


    <title>iLab SC Template</title>
</head>

<body>

    <div class="card-group container mt-5">
        <div class="card">
            <img class="card-img-top" src="assets/images/ny.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Machine-1</h5>
                <button class="btn btn-danger"> Details</button>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="assets/images/ny.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Machine-2</h5>
                <button class="btn btn-success"> Details</button>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="assets/images/ny.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Machine-3</h5>

                <button class="btn btn-danger"> Details</button>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="dashboard.js"></script>
</body>

</html>
