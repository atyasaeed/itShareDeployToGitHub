<main class="page">
  <section class="tracking-orders ">

    <div class="container">

      <!-- Page Head -->
      <div class="block-heading text-center">
        <h2>Pending Orders</h2>
        <p>These are orders waiting for Quotation </p>
      </div>
      <!-- End Page Head -->

      <!-- Old Static Data was here -->

      <!-- <div class="card mb-3" *ngFor='let order of orders'>
          <app-order-card ></app-order-card>
        </div> -->
      <!-- <app-order-card class="col-md-4" *ngFor="let order of orders" [order]="order"></app-order-card> -->

      <!--form sort-->
      <form>
        <!-- <div class="form-group form-inline">
          Full text search: <input class="form-control ml-2" type="text" name="searchTerm"
            [(ngModel)]="orderService.searchTerm" />
          <span class="ml-3" *ngIf="orderService.loading$ | async">Loading...</span>
        </div> -->
        <div class="row">
          <!--order-item-->
          <div class="col-md-12" *ngFor="let order of orders$ | async; let i=index">
            <app-order-card class="col-md-4" [order]="order"></app-order-card>
          </div>
        </div>
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="total$ | async" [(page)]="orderService.page"
            [pageSize]="orderService.pageSize">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="orderService.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
          </select>
        </div>
      </form>

    </div>
  </section>

</main>
